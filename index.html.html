<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Shoe Company</title>
</head>
<body>
    <header>
        <h1>Shoe Company</h1>
        <p>Step into Style: Discover Your Perfect Pair</p>
    </header>
    
    <section class="shoe-gallery">
        <div class="shoe-slide">
            <img src="shoe1.jpg" alt="Shoe 1">
        </div>
        <div class="shoe-slide">
            <img src="shoe2.jpg" alt="Shoe 2">
        </div>
        <div class="shoe-slide">
            <img src="shoe3.jpg" alt="Shoe 3">
        </div>
    </section>
    
    <section class="subscribe-section">
        <h2>Subscribe to Our Newsletter</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="subscribe-button">Subscribe</button>
    </section>
    
    <script src="script.js">// script.js
const slides = document.querySelectorAll('.shoe-slide');
let currentSlide = 0;

function nextSlide() {
    slides[currentSlide].style.transform = 'translateX(-100%)';
    currentSlide = (currentSlide + 1) % slides.length;
    slides[currentSlide].style.transform = 'translateX(0)';
}

setInterval(nextSlide, 3000);

document.getElementById('subscribe-button').addEventListener('click', () => {
    alert('Thank you for subscribing!');
});
</script>
</body>
</html>
